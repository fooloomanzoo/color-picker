<script>
  /**
   * Mixin that provides color-properties
   *
   * @mixinFunction
   * @polymer
   */
  const ColorMixin = (superClass) => { // eslint-disable-line no-unused-vars no-undef

    return class extends superClass {

      static get properties() {
        return {
          /**
           * rgb-color
           */
          rgb: {
            type: Array,
            notify: true
          },
          /**
           * alpha-value
           */
          alpha: {
            type: Number,
            notify: true,
            value: 1
          },
          /**
           * css value string
           */
          cssValue: {
            type: String,
            notify: true,
            computed: '_computeCssValue(rgb, alpha)'
          },
          /**
           * hex-color
           */
          value: {
            type: String,
            notify: true,
            observer: '_valueChanged'
          }
        }
      }

      static get observers() {
        return [
          '_rgbChanged(rgb)'
        ];
      }

      /**
       * generate random rgb-color
       * @return {[array]} rgb-value array
       */
      randomRGB() {
        return [Math.round(255 * Math.random()), Math.round(255 * Math.random()), Math.round(255 * Math.random())];
      }

      _valueChanged(hex) {
        if (hex === undefined) {
          return;
        }
        const rgb = this.hexToRgb(hex);
        if (this._arrayEqual(this.rgb, rgb) === false) {
          this.set('rgb', rgb);
        }
      }

      _rgbChanged(rgb) {
        if (!(Array.isArray(rgb) && rgb.every(e => { return !isNaN(e);}))) {
          return;
        }
        this.value = this.rgbToHex(rgb);
      }

      _computeCssValue(rgb, alpha) {
        if (!(Array.isArray(rgb) && rgb.length === 3)) {
          return;
        }
        if (alpha === undefined || alpha < 0 || alpha > 1) {
          this.alpha = 1;
          return;
        }
        console.log((alpha == 1) ? `${this.rgbToHex(rgb)}` : `rgba(${rgb.join(',')},${alpha})`);
        return (alpha === 1) ? `${this.rgbToHex(rgb)}` : `rgba(${rgb.join(',')},${alpha})`;
      }

      hexToRgb(hex) {
          hex = hex.replace('#', '');
          if (hex.length === 3) {
              hex = hex.replace(/(.)(.)(.)/, "$1$1$2$2$3$3");
          }

          return [parseInt(hex.substr(0, 2), 16), parseInt(hex.substr(2, 2), 16), parseInt(hex.substr(4, 2), 16)];
      }

      hsvToRgb(hsv) {
        if (!(Array.isArray(hsv) && hsv.length === 3)) {
          return;
        }

        let h = hsv[0],
        s = hsv[1],
        v = hsv[2];

        h /= 60; // 0 to 5

        // Achromatic grayscale
        if (s === 0) {
            return [Math.round(v * 255), Math.round(v * 255), Math.round(v * 255)];
        }

        const _i = Math.floor(h);
        const _f = h - _i;
        const _p = v * (1 - s);
        const _q = v * (1 - s * _f);
        const _t = v * (1 - s * (1 - _f));

        const _result = (() => {
            switch (_i) {
                case 0:
                    return [v, _t, _p];
                case 1:
                    return [_q, v, _p];
                case 2:
                    return [_p, v, _t];
                case 3:
                    return [_p, _q, v];
                case 4:
                    return [_t, _p, v];
                case 5:
                    return [v, _p, _q];
                default:
                    return [v, _t, _p];
            }
        })();

        return [Math.round(_result[0] * 255), Math.round(_result[1] * 255), Math.round(_result[2] * 255)];
      }

      rgbToHex(rgb) {
          const _componentToHex = function (component) {
              const _hex = component.toString(16);
              if (_hex.length === 1) {
                  return `0${_hex}`;
              } else {
                  return _hex;
              }
          };

          return '#' + [_componentToHex(rgb[0]), _componentToHex(rgb[1]), _componentToHex(rgb[2])].join('');
      }

      rgbToHsv(rgb) {
        if (!(Array.isArray(rgb) && rgb.length === 3)) {
          return;
        }

        let r = rgb[0],
        g = rgb[1],
        b = rgb[2];

        let h = 0;
        let s = 0;
        let v = 0;

        if (r == null || g == null || b == null || isNaN(r) || isNaN(g) || isNaN(b)) {
            return;
        }
        if (r < 0 || g < 0 || b < 0 || r > 255 || g > 255 || b > 255) {
            return;
        }

        r = r / 255;
        g = g / 255;
        b = b / 255;

        const minRGB = Math.min(r, Math.min(g, b));
        const maxRGB = Math.max(r, Math.max(g, b));

        // Black-gray-white
        if (minRGB === maxRGB) {
            v = minRGB;
            return [0, 0, v];
        }

        // Colors other than black-gray-white:
        const d = r === minRGB ? g - b : b === minRGB ? r - g : b - r;
        h = r === minRGB ? 3 : b === minRGB ? 1 : 5;

        h = 60 * (h - d / (maxRGB - minRGB));
        s = (maxRGB - minRGB) / maxRGB;
        v = maxRGB;

        return [h, s, v];
      }

      _arrayEqual(a, b) {
        if (!(Array.isArray(b) && b.every(e => {return !isNaN(e)}))) {
          return;
        }
        if (!(Array.isArray(a))) {
          return false;
        }
        for (let i = 0; i < a.length; i++) {
          if (a[i] !== b[i])
            return false;
        }
        return true;
      }
    }
  }

  window.ColorMixin = ColorMixin;
</script>
