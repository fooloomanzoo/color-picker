
<!doctype html>
<html>
  <head>
    <title>color-picker demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../color-picker.js';
      import '../overlay-color-picker.js';

      import {html} from '@polymer/polymer/lib/utils/html-tag.js';
      const template = html`
        <custom-style>
          <style is="custom-style" include="demo-pages-shared-styles">
            .result {
              margin: 0.75em;
              padding: 0.5em;
              line-height: 1.5;
            }
          </style>
        </custom-style>`;
      document.body.appendChild(template.content);
    </script>
  </head>

  <body>
    <div class="vertical-section-container centered">
      <h3>Create a polyfill color-picker, if available</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <input type="checkbox" checked="{{native::change}}">native color picker
              <br>
              <input type="checkbox" checked="{{autoConfirm::change}}">auto confirm
              <br>
              <input type="checkbox" checked="{{withoutAlpha::change}}">without alpha
              <br>
              <input type="checkbox" checked="{{hideRandomButton::change}}">hide random button
              <br><br>
              format: <select id="formats" value="{{format::change}}">
                <option value="auto">auto</option>
                <option value="rgb">rgb</option>
                <option value="hex">hex</option>
                <option value="hsl">hsl</option>
              </select>
              <br>
              <br>
              <color-picker value="{{value}}" alpha="{{alpha}}" color-string="#123abc" hex="{{hex}}" auto-confirm="[[autoConfirm]]" confirmed-value="{{confirmedValue}}" native="{{native}}" format="{{format}}" without-alpha="[[withoutAlpha]]" hide-random-button="[[hideRandomButton]]"></color-picker>
              <div class="vertical-section-container result">
                <div><code>hex</code>: <b>[[hex]]</b></div>
                <div><code>alpha</code>: <b>[[alpha]]</b></div>
                <div><code>value</code>: <b>[[value]]</b></div>
                <div><code>(confirmed) value</code>: <b>[[confirmedValue]]</b></div>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>An color-picker in an overlay in custom-style</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <custom-style>
                <style>
                  .custom {
                    --input-color: #222;
                    --input-background: #eee;
                    --input-focus-color: #0b0b0b;
                    --input-focus-background: #9fa1d4;
                    --input-picker-color: #222;
                    --input-picker-background: #dddddd;
                    --inner-input-focus-color: #121212;
                    --inner-input-focus-background: #8bc4a6;
                    --input-picker-border-radius: 10px;
                  }
                </style>
              </custom-style>
              <overlay-color-picker class="custom" default="yellow" alpha="{{alpha}}" no-overlap="" no-tip="" vertical-align="bottom"></overlay-color-picker>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
