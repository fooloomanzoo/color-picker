
<!doctype html>
<html>
  <head>
    <title>color-picker demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../../color-input/color-input.html">
    <link rel="import" href="../color-element.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        .result {
          margin: 0.75em;
          padding: 0.5em;
          line-height: 1.5;
        }
      </style>
    </custom-style>
  </head>

  <body>

    <div class="vertical-section-container centered">
      <h3>Create a standalone color-element</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <color-input color-string="{{value}}" default="rgb(222, 133, 11)" alpha="{{alpha}}" format="{{format}}" without-alpha="[[withoutAlpha]]"></color-input>
              <br>
              <br>
              <color-element color-string="{{value}}" hex="{{hex}}" alpha="{{alpha}}" format="{{format}}" without-alpha="[[withoutAlpha]]" hide-random-button="[[hideRandomButton]]"></color-element>
              <div class="vertical-section-container result">
                <div>
                  <span>format </span>
                  <select id="formats" value="{{format::change}}">
                    <option value="auto">auto</option>
                    <option value="rgb">rgb</option>
                    <option value="hex">hex</option>
                    <option value="hsl">hsl</option>
                  </select>
                  <br>
                  <input type="checkbox" checked="{{withoutAlpha::change}}">without alpha
                  <br>
                  <input type="checkbox" checked="{{hideRandomButton::change}}">hide random button
                </div>
                <div><code>hex</code>: <b>[[hex]]</b></div>
                <div><code>alpha</code>: <b>[[alpha]]</b></div>
                <div><code>color-string</code>: <b>[[value]]</b></div>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
